<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isiah Udofia</title>
  <meta name="description" content="Isiah Udofia - Cognitive Science @ Yale">
  <link rel="icon" type="image/svg+xml" href="assets/yale.svg">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body data-nav-theme="dark">

  <!-- Loading Transition Screen -->
  <div class="loading-screen" id="loading-screen">
    <div class="loading-content">
      <div class="loading-circle-container">
        <svg class="loading-circle" viewBox="0 0 200 200">
          <circle class="loading-circle-bg" cx="100" cy="100" r="90"></circle>
          <circle class="loading-circle-progress" id="loading-circle-progress" cx="100" cy="100" r="90"></circle>
        </svg>
        <img src="assets/hero-icon.png" alt="Loading" class="loading-icon">
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="main-nav" data-nav-theme="dark">
    <div class="nav-container">
      <a href="index.html" class="nav-brand">
        <img src="assets/logo.png" alt="Isiah Udofia" class="nav-logo">
      </a>

      <button class="hamburger-menu" aria-label="Toggle menu" aria-expanded="false">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
    </div>
  </nav>

  <!-- Mobile Menu Overlay -->
  <div class="mobile-menu">
    <div class="mobile-menu-inner">
      <a href="#home" class="mobile-menu-link">
        <span>Home</span>
        <img src="assets/hero-icon.png" alt="" class="mobile-menu-preview" loading="lazy">
      </a>
      <a href="#projects" class="mobile-menu-link" aria-disabled="true">
        <span>Projects</span>
        <img src="assets/hero-icon.png" alt="" class="mobile-menu-preview" loading="lazy">
      </a>
      <a href="#contact" class="mobile-menu-link" aria-disabled="true">
        <span>Contact</span>
        <img src="assets/hero-icon.png" alt="" class="mobile-menu-preview" loading="lazy">
      </a>
    </div>
  </div>

  <!-- Hero Section -->
  <section id="home" class="hero-section" data-nav-theme="light">
    <div class="hero-background" id="hero-background"></div>

    <div class="hero-content">
      <div
        class="hero-icon-wrapper"
        id="hero-icon"
        data-image-default="assets/hero-icon.png"
        data-image-hover="assets/logo-hover.png"
        data-displacement="assets/hero-displacement.png"
        data-images-ratio="1"
      ></div>
    </div>
  </section>

  <!-- Rotation prompt for mobile -->
  <div class="rotation-prompt">
    <p>Please rotate your device</p>
    <p class="rotation-subtitle">This is a vertical drive</p>
  </div>

  <!-- External Libraries -->
  <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hover-effect@1.1.0/dist/hover-effect.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>

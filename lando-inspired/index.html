<!DOCTYPE html>

<head>

  <link rel="icon" type="image/svg+xml" href="assets/yale.svg">

</head>
<body data-nav-theme="dark">

  <!-- Loading Transition Screen -->
  <div class="loading-screen" id="loading-screen">
    <div class="loading-content">
      <img src="assets/hero-icon.png" alt="Loading" class="loading-icon">
      <div class="loading-bar">
        <div class="loading-progress" id="loading-progress"></div>

    </div>

  <!-- Navigation -->
  <nav class="main-nav" data-nav-theme="dark">

        <span class="hamburger-line"></span>

    <div class="mobile-menu-inner">
      <!-- Empty menu -->
    </div>
  </div>

  <!-- Hero Section -->
  <section id="home" class="hero-section" data-nav-theme="light">
    <div class="hero-background" id="hero-background"></div>

    <div class="hero-content">
      <img src="assets/hero-icon.png" alt="Isiah Udofia" class="hero-icon" id="hero-icon">
    </div>
  </section>

  <!-- Rotation prompt for mobile -->
  <div class="rotation-prompt">
    <p>Please rotate your device</p>
    <p class="rotation-subtitle">This is a vertical drive</p>
  </div>

  <!-- External Libraries -->

  <script src="js/main.js"></script>

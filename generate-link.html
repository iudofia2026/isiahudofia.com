<!DOCTYPE html>
<html>
<head>
    <title>generate-link – Isiah Udofia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
            line-height: 1.6;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .form-group {
            margin: 20px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background: #007cba;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background: #005a87;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none;
        }

        .link {
            background: #f8f8f8;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 3px;
            word-break: break-all;
            font-family: monospace;
            margin: 10px 0;
        }

        .copy-btn {
            background: #28a745;
            padding: 8px 16px;
            font-size: 14px;
            width: auto;
        }

        .copy-btn:hover {
            background: #1e7e34;
        }

        .preview {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Custom Link Generator</h1>

    <div class="form-group">
        <label for="nameInput">Enter person's name:</label>
        <input type="text" id="nameInput" placeholder="e.g., John, Sarah, Alex..." maxlength="20">
    </div>

    <button onclick="generateLink()">Generate Link</button>

    <div id="result" class="result">
        <h3>Your Custom Link:</h3>
        <div class="link" id="customLink"></div>
        <button class="copy-btn" onclick="copyLink()">Copy Link</button>

        <div class="preview">
            <strong>What they'll see:</strong><br>
            • First visit: "Welcome <span id="previewName1"></span>" + "[Digital Archive]"<br>
            • Return visit: "Welcome <span id="previewName2"></span>" + "[Digital Archive]"
        </div>
    </div>

    <script>
        function generateLink() {
            const name = document.getElementById('nameInput').value.trim();

            if (!name) {
                alert('Please enter a name!');
                return;
            }

            const currentDomain = window.location.origin;
            const customLink = `${currentDomain}/?name=${encodeURIComponent(name)}`;

            document.getElementById('customLink').textContent = customLink;
            document.getElementById('previewName1').textContent = name;
            document.getElementById('previewName2').textContent = name;
            document.getElementById('result').style.display = 'block';
        }

        function copyLink() {
            const linkText = document.getElementById('customLink').textContent;

            navigator.clipboard.writeText(linkText).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';

                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = linkText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Link copied!');
            });
        }

        // Enter key support
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateLink();
            }
        });
    </script>
</body>
</html>

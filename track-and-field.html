<script>
// Favicon preservation during page transitions
(function() {
    const faviconUrl = '/assets/favicon.ico';

    function ensureFavicon() {
        const head = document.head;
        const existingIcon = head.querySelector('link[rel="icon"]');
        const existingAppleIcon = head.querySelector('link[rel="apple-touch-icon"]');

        if (!existingIcon) {
            const iconLink = document.createElement('link');
            iconLink.rel = 'icon';
            iconLink.type = 'image/jpeg';
            iconLink.href = faviconUrl;
            head.appendChild(iconLink);
        }

        if (!existingAppleIcon) {
            const appleIconLink = document.createElement('link');
            appleIconLink.rel = 'apple-touch-icon';
            appleIconLink.href = faviconUrl;
            head.appendChild(appleIconLink);
        }
    }

    // Run on load
    ensureFavicon();

    // Monitor for head changes
    const observer = new MutationObserver(function(mutations) {
        let headChanged = false;
        mutations.forEach(function(mutation) {
            if (mutation.type === 'childList' && mutation.target === document.head) {
                headChanged = true;
            }
        });
        if (headChanged) {
            setTimeout(ensureFavicon, 100);
        }
    });

    observer.observe(document.head, { childList: true, subtree: true });
})();
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Isiah Udofia</title>
  <meta name="description" content="Isiah Udofia - Cognitive Science @ Yale">
  <link rel="icon" type="image/png" href="assets/hero-icon.png">
  <link rel="apple-touch-icon" href="assets/hero-icon.png">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body data-nav-theme="dark">

  <!-- Loading Transition Screen -->
  <div class="loading-screen" id="loading-screen">
    <div class="loading-content">
      <div class="loading-logo-container">
        <svg class="loading-circle" viewBox="0 0 200 200">
          <circle class="loading-circle-bg" cx="100" cy="100" r="90"></circle>
          <circle class="loading-circle-progress" id="loading-circle-progress" cx="100" cy="100" r="90"></circle>
        </svg>
        <img src="assets/hero-icon.png" alt="Loading" class="loading-logo" id="loading-logo">
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="main-nav" data-nav-theme="dark">
    <div class="nav-container">
      <a href="/" class="nav-brand">
        <div class="nav-logo-wrapper">
          <img src="assets/logo.png" alt="Isiah Udofia" class="nav-logo-default">
          <img src="assets/logo-nav-hover.png" alt="Isiah Udofia" class="nav-logo-hover">
        </div>
      </a>

      <button class="hamburger-menu" aria-label="Toggle menu" aria-expanded="false">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
    </div>
  </nav>

  <!-- Mobile Menu Overlay -->
  <div class="mobile-menu">
    <div class="mobile-menu-inner">
      <div class="mobile-menu-grid">
        <div class="mobile-menu-nav">
          <a href="#home" class="mobile-menu-link" data-split="menu" data-text="home">home</a>
          <a href="#projects" class="mobile-menu-link" data-split="menu" data-text="projects">projects</a>
          <a href="#research" class="mobile-menu-link" data-split="menu" data-text="research">research</a>
          <a href="#contact" class="mobile-menu-link" data-split="menu" data-text="contact">contact</a>
        </div>

        <div class="mobile-menu-aside"></div>
      </div>

    </div>
  </div>

  <!-- Hero Section -->
  <section id="home" class="hero-section" data-nav-theme="light">
    <div class="hero-background" id="hero-background"></div>

    <div class="hero-content">
      <div class="hero-icon-wrapper" id="hero-icon">
        <img src="assets/hero-icon.png" alt="Isiah Udofia" class="hero-icon-default">
        <img src="assets/logo-hover.png" alt="Isiah Udofia" class="hero-icon-hover">
      </div>
    </div>
  </section>

  <!-- Section Content Overlays -->
  <div id="section-projects" class="section-overlay">
    <a class="back-rail" href="/" aria-label="Back to home">
      <svg class="back-rail__icon" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M15 18l-6-6 6-6" />
      </svg>
    </a>
  </div>

  <div id="section-research" class="section-overlay">
    <a class="back-rail" href="/" aria-label="Back to home">
      <svg class="back-rail__icon" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M15 18l-6-6 6-6" />
      </svg>
    </a>
  </div>

  <div id="section-contact" class="section-overlay">
    <a class="back-rail" href="/" aria-label="Back to home">
      <svg class="back-rail__icon" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M15 18l-6-6 6-6" />
      </svg>
    </a>
  </div>

  <!-- About Me Section -->
  <section id="about" class="about-section" data-nav-theme="dark">
    <div class="about-background" id="about-background"></div>

    <!-- Text Carousel -->
    <div class="text-carousel">
      <div class="carousel-row carousel-row-1" data-direction="left">
        <div class="carousel-content"></div>
      </div>
      <div class="carousel-row carousel-row-2" data-direction="right">
        <div class="carousel-content"></div>
      </div>
    </div>

  </section>

  <!-- Rotation prompt for mobile -->
  <div class="rotation-prompt">
    <p>Please rotate your device</p>
    <p class="rotation-subtitle">This is a vertical drive</p>
  </div>

  <!-- External Libraries -->
  <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/split-type@0.3.4/umd/index.js"></script>
  <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Reset Preloader - Isiah Udofia</title>
</head>
<body>
    <h1>Resetting Preloader...</h1>
    <script>
        // Clear session storage to reset preloader
        sessionStorage.removeItem("hasVisited");

        // Redirect back to homepage
        window.location.href = "index.html";
    </script>
</body>
</html>
